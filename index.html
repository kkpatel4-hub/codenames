<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codenames Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 1000px;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    .tile {
      aspect-ratio: 1.5 / 1;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      text-align: center;
      font-size: 20px;
    }
    .tile.revealed.red { background-color: crimson; color: white; }
    .tile.revealed.blue { background-color: royalblue; color: white; }
    .tile.revealed.white { background-color: wheat; color: black; }
    .tile.revealed.black { background-color: black; color: white; }

    @media (max-width: 600px) {
      .tile {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Codenames: Love and Mansi Edition</h1>
  <div id="board"></div>

  <script>
    const words = [
      "Kathak", "Boba", "Singh", "Tanpuro", "Basketball",
      "Red", "Jordan", "Jhumka", "Farmingdale", "Klay",
      "Green", "Cricket", "Sarangi", "Bharatnatyam", "Blue",
      "Purple", "Kohli", "Steph", "Saree", "Warrior",
      "Mehndi", "Arijit", "Crafts", "Dhoni", "Michael"
    ];

    const roles = [
      "red", "white", "red", "blue", "blue",
      "red", "blue", "white", "red", "blue",
      "black", "white", "blue", "white", "red",
      "blue", "white", "blue", "red", "blue",
      "red", "white", "red", "blue", "white"
    ];

    const board = document.getElementById('board');

    words.forEach((word, i) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = word;

      tile.addEventListener('click', () => {
        tile.classList.add('revealed', roles[i]);
      });

      board.appendChild(tile);
    });
  </script>
</body>
</html>
